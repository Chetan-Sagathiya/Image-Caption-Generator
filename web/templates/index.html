{% extends "base.html" %}
{% load static %}
  {% block content %}

    <div class="container">
      <div class="align">
        <form method="post" enctype="multipart/form-data" class="mt-5">
          {% csrf_token %}
          {{ form.image}}
          <button type="submit" class="rounded-border">Upload</button>
        </form>
      </div>
      <center>
        {% if img_obj %}
          <h3 class="text-white mt-4">{{description}}</h3>
          <img class="rounded img-size mt-2" src="{{ img_obj.image.url}}" alt="connect">
        {% endif %}
      </center>
    </div>

  {% endblock content %}
